name: Compile and Run beyond.h examples
on: [push, pull_request]

jobs:
  windows:
    strategy:
      matrix:
        cc: [gcc]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Compile beyond examples
        run: ${{ matrix.cc }} -s -O2 -mconsole -march=native -mtune=native -std=c89 -pedantic -nodefaultlibs -nostdlib -mno-stack-arg-probe -Xlinker /STACK:0x100000,0x100000 -fno-builtin -ffreestanding -fno-asynchronous-unwind-tables -fuse-ld=lld -Wall -Wextra -Werror -Wvla -Wconversion -Wdouble-promotion -Wmissing-field-initializers -Wno-uninitialized -Winit-self -Wunused -Wunused-macros -Wunused-local-typedefs examples/win32_beyond_satellite.c -o win32_beyond_satellite_${{ matrix.cc }}.exe -lkernel32 -lws2_32
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.cc }}-win32_beyond_satellite
          path: win32_beyond_satellite_${{ matrix.cc }}.exe
